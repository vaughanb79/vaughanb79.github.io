<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller's Law Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #sequence {
            font-size: 24px;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Miller's Law Experiment</h2>
    <p>Try to remember the following sequence:</p>
    <div id="sequence"></div>
    <button onclick="startExperiment()">Generate New Sequence</button>
    <button onclick="checkRecall()">Recall</button>
    <button onclick="window.history.back()">Back</button>
    <p id="result"></p>

    <script>
        let originalSequence = "";
        
        function generateSequence(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let sequence = "";
            for (let i = 0; i < length; i++) {
                sequence += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return sequence;
        }
        
        function chunkSequence(sequence, chunkSize) {
            let chunks = [];
            for (let i = 0; i < sequence.length; i += chunkSize) {
                chunks.push(sequence.slice(i, i + chunkSize));
            }
            return chunks.join(" - ");
        }
        
        function startExperiment() {
            originalSequence = generateSequence(9); // 9 characters
            document.getElementById("sequence").textContent = chunkSequence(originalSequence, 2 + Math.floor(Math.random() * 2)); // Chunks of 2 or 3
            setTimeout(() => {
                document.getElementById("sequence").textContent = "(Sequence hidden)";
            }, 5000); // Hide after 5 seconds
        }
        
        function checkRecall() {
            let userInput = prompt("Enter the sequence you remember:");
            document.getElementById("result").textContent = userInput === originalSequence ? "Correct!" : "Incorrect. The correct sequence was: " + originalSequence;
        }
    </script>
</body>
</html>
